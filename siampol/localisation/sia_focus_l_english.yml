#Siam focuses
 sia_dissolve_Government:0 "Dissolve the People's Assembly"
 sia_dissolve_Government_desc:0 "A political scandal has ripped through the top ranks of Khana Ratsadon, bringing us to the brink of collapse. In order to retain any credibility, we must dissolve the People's Assembly and go to elections."
 sia_restoration_monarchy:0 "Restore the Monarchy"
 sia_restoration_monarchy_desc:0 "Although he is young, only the return of King Rama VII from exile can save the country from descending into the abyss of Fascism."
 sia_turn_west:0 "Turn to the West"
 sia_turn_west_desc:0 "Refusing overtures from the UK for their colonial past will not save us from the tide of Fascism. We must work with the Allies before we are swallowed up."
 sia_anti_colonialism:0 "Anti-Colonial Rhetoric"
 sia_anti_colonialism_desc:0 "For too long the old European Empires have trespassed in Asia. It is time we rise up and take our rightful palce in the sun!"
 sia_join_allies:0 "Join the Allies"
 sia_join_allies_desc:0 "Together with the old Colonial Empires we can weather the fascist storm."
 sia_rapid_modernization:0 "Songsuradet Rebellion"
 sia_rapid_modernization_desc:0 "Usurpers and plotters scheme in the dark corners of our nation, knowing they are not yet strong enough to strike. These rebels need to be arrested now, before they can devour us from within."
 sia_12_cultural_mandates:0 "12 Cultural Mandates"
 sia_12_cultural_mandates_desc:0 "The world has changed, and we must change with it. Siam and it's old divisions will no longer exist. We shall be one people, one culture, together, as Thailand."
 sia_japan_delegation:0 "Japanese Delegation"
 sia_japan_delegation_desc:0 "Japanese ascendency is inevitable in the region. We must learn from their success and join them - while we still have the choice."
 sia_japan_alliance:0 "Align with Japan"
 sia_japan_alliance_desc:0 "Together we will establish haegemony over Asia."
 sia_china_delegation:0 "Chinese Delegation"
 sia_china_delegation_desc:0 "All great powers fall into chaos during their history. China will rise above it's current problems. Only they can help us against Japan."
 sia_china_alliance:0 "Align with China"
 sia_china_alliance_desc:0 "Together we can stop Japan, then turn our attentions to the old colonial empires of Europe..."
 sia_Indochina_claims:0 "Demand Indochina"
 sia_Indochina_claims_desc:0 "It is time the tables were turned - the Europeans must make concessions to us, starting with the hand-over of Indochina."
 sia_yunnan:0 "Yunnan Expansion"
 sia_yunnan_desc:0 "Yunnan has valuable resources, and is vulnerable due to the situation in China. It is time we assert our claim."