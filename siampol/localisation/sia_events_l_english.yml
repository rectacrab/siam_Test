l_english:
 sia_siam.1.t:0 "People's Assembly Dissolved"
 sia_siam.1.d:0 "Something, [SIA.GetLeader] has done something."
 sia_siam.1.a:0 "Cool"
 
 sia_siam.2.t:0 "Fascists gain power"
 sia_siam.2.d:0 "Something, [SIA.GetLeader] has done something."
 sia_siam.2.a:0 "Well, that's one way of solving the crisis."

 sia_siam.3.t:0 "Force the Rebellion"
 sia_siam.3.d:0 "There are many powerful people who have been upset by our rise to power; openly questioning our right to rule [SIA.GetName].\nThey have infiltrated both the government and the military, and if their influence spreads, our days will be numbered.\n\nIf we are to survive, we need to move against them now."
 sia_siam.3.a:0 "The Dissidents will be crushed."

 sia_siam.4.t:0 "Phraya Songsuradet slips through the net"
 sia_siam.4.d:0 "Phraya Songsuradet is a prominent member of the old guard, with deep influence within the Military and has long opposed [SIA.GetLeader].\n\nHe is the true face of the rebellion against our rule.\nUnfortunately, he suspected our trap, and has fled to French Indochina."
 sia_siam.4.a:0 "This was always a risk"

 sia_siam.5.t:0 "Phraya Songsuradet Captured"
 sia_siam.5.d:0 "Phraya Songsuradet is a prominent member of the old guard, with deep influence within the Military.\n\nHe foolishly fell into our trap, and has now been taken captive.\nHis treasons will serve us well in the Trials to come."
 sia_siam.5.a:0 "None have escaped us"

 sia_siam.6.t:0 "Show Trials Commence"
 sia_siam.6.d:0 "The scandalous and treasonous actions of these dissident vermin is now on display for all of the public to see. With their plans to overthrow the government clearly exposed, they must be punished.\n\nLet their fate be an example to those who would dare threaten our leadership of [SIA.GetName]"
 sia_siam.6.a:0 "Let the show begin!"

 sia_siam.7.t:0 "A Royal Choice"
 sia_siam.7.d:0 "King Rama VIII is the rightful King of [SIA.GetName], but he is barely more than a child. Since the Royal family's loss of Absolute power, he has spent his life in Switzerland.\nHis age and upbringing would ensure his position is only symbolic, enacting the will of the people.\n\nThere is however another choice.\n\nPrince Bowowradet is a former military commander - an experienced and steady hand in these turbulent times. His failed rebellion of 1932 sought the restoration of Absolute Royal power, and since then he has lived in exile in French Indochina.\n\nThe future of [SIA.GetName] rests upon this decision. Who will lead us in these dark times?"
 sia_siam.7.a:0 "King Rama VIII will bring us Democracy and Peace."
 sia_siam.7.a.tt:0 "There is a chance for §YCivil War§! or a §YPeaceful Transition§! to Democracy."
 sia_siam.7.b:0 "Prince Bowowradet shall take back what is rightfully his."
 sia_siam.7.b.tt:0 "The return of Absolute Monarchy will definitely result in a §YCivil War§!"

 sia_siam.8.t:0 "The Return of King Rama VIII"
 sia_siam.8.d:0 "King Rama VIII has returned to take his rightful place on the throne of [SIA.GetName]. The powerful combination of tradition and thinly veiled threats from the Western colonial powers has resulted in the resignation of [SIA.GetLeader].\n\nThe King has reaffirmed his commitment to a peaceful transition into Democracy."
 sia_siam.8.a:0 "Long live the King!"

 sia_siam.9.t:0 "The Second Bowowradet Rebellion"
 sia_siam.9.d:0 "Returning from exile in French Indochina, Prince Bowowradet has announced his intention to restore the throne of [SIA.GetName].\n\nIt remains to be seen if this second rebellion will meet the same fate as the first."
 sia_siam.9.a:0 "Blood will flow in the Streets"

 sia_siam.10.t:0 "Assassination attempt on King Rama VIII"
 sia_siam.10.d:0 "Hours before returning to [SIA.GetName], an attempt has been made on the life of King Rama VIII.\n\nThis has sent the clear message that the Fascist government has no intention of surrending power.\n\nThe struggle has just begun."
 sia_siam.10.a:0 "The path to freedom is paved with blood."

 sia_siam.11.t:0 "[SIA.GetName] demands all of Indochina"
 sia_siam.11.d:0 "[SIA.GetName] have demanded we hand over our colonial possesions in Indochina.\n\nWhile Cambodia and Laos were signed over in a treaty from 1893, they have no rightful claim to the Vietnamese territory.."
 sia_siam.11.a:0 "They can have it. We don't need a distant war right now."
 sia_siam.11.b:0 "Indochina will remain French! Let them try to take it."
 sia_siam.12.t:0 "France concedes Indochina"
 sia_siam.12.d:0 "The end of European Haegemony in Asia has come.\n\nFrance has decided to return our rightful posessions of Cambodia and Laos, along with the rest of their Indochina posessions.\nA great victory has been won this day, one which signals the arrival of a new world."
 sia_siam.12.a:0 "A Great Victory for [SIA.GetName]"
 sia_siam.13.t:0 "[FRA.GetName] Refuses our demands"
 sia_siam.13.d:0 "The hubris of the Europeans knows no bounds!\n\n[FRA.GetLeader] has refused our reasonable demands for our rightful lands and people to be returned to us. Such a slight cannot go unanswered."
 sia_siam.13.a:0 "They must be taught a lesson."

 sia_news.1.a:0 "Admirable..."
 sia_news.1.b:0 "Interesting."
 sia_news.1.t:0 "[SIA.GetName] is born"
 sia_news.1.d:0 "Siam is no more.\n[SIA.GetLeader] announced this morning that Siam will now be known as '[SIA.GetName]', as a part of a modernization program [SIA.GetName] are calling the Cultural Mandates.\n\nThese mandates cover topics such as ethnicity, purpose and even appropriate clothing."   